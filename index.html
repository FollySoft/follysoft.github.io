<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jwest's space</title>
    <link rel="stylesheet" href="styles.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>

<div class="border-left"></div>

<div class="main-content">
    <body style="text-align: center"></body>
        <br>
        <div class="ballThrow" id="ballThrow">
            <img id="mad-left" src="./images/mad_left.png"/>
            <img id="mad-right" src="./images/mad_right.png"/>
            <div id="ball-buffer">
                <div class="ball" id='ball'></div>
            </div>        
        </div>
        <div class="full-height" style="background-color: #275b36;">        
            <img src="./images/jwest.png"></h1>
            <br>
            <p>
                Welcome! Site's not done, come back later.
            </p>
            <br>
            <div class="home-button-group">
                <Button class="current-button">HOME</Button> //
                <Button class="home-button">GAMES</Button> //
                <button class="home-button">PHOTOGRAPHY</button> //
                <Button onclick="location.href='./writing/index.html'" type="button" class="home-button">WRITING</button> //
                <button class="home-button">ABOUT</button>
            </div>        
        </div>

        <script>
            $('#ballThrow').click(function(e) {
                if ($('#ball-buffer:hover').length > 0) {
                    $('#ball-buffer').remove();
                    explode(e.pageX, e.pageY);
                    $('#mad-right').addClass("animate__animated animate__slideInRight");
                    $('#mad-right').css('visibility', 'visible');
                    $('#mad-left').addClass("animate__animated animate__slideInLeft");
                    $('#mad-left').css('visibility', 'visible');
                }
            })

            // explosion construction
            function explode(x, y) {
            var particles = 10,
                // explosion container and its reference to be able to delete it on animation end
                explosion = $('<div class="explosion"></div>');

            // put the explosion container into the body to be able to get it's size
            $('body').append(explosion);

            // position the container to be centered on click
            explosion.css('left', x - explosion.width() / 2);
            explosion.css('top', y - explosion.height() / 2);

            for (var i = 0; i < particles; i++) {
                // positioning x,y of the particle on the circle (little randomized radius)
                var x = (explosion.width() / 2) + rand(50, 120) * Math.cos(2 * Math.PI * i / rand(particles - 10, particles + 10)),
                y = (explosion.height() / 2) + rand(50, 120) * Math.sin(2 * Math.PI * i / rand(particles - 10, particles + 10)),
                color = 255 + ', ' + 255 + ', ' + 255, // randomize the color rgb
                    // particle element creation (could be anything other than div)
                elm = $('<div class="particle" style="' +
                    'background-color: rgb(' + color + ') ;' +
                    'top: ' + y + 'px; ' +
                    'left: ' + x + 'px"></div>');

                if (i == 0) { // no need to add the listener on all generated elements
                // css3 animation end detection
                elm.one('webkitAnimationEnd oanimationend msAnimationEnd animationend', function(e) {
                    explosion.remove(); // remove this explosion container when animation ended
                });
                }
                explosion.append(elm);
            }
            }

            // get random number between min and max value
            function rand(min, max) {
            return Math.floor(Math.random() * (max + 1)) + min;
            }
        </script>
    </body>
</div>

<div class="border-right"></div>
</html>
