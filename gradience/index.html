    <style>
        body {
            margin: 0;
            padding: 0;
        }

        div {
            width:100%;
            height:100%;
        }
        img {
            object-fit: fill;
            width: 100%;
            height: 100%;
        }


        #stage {
            display: flex;
            justify-content: center;
        }
        
        #stage img {
            position: absolute;
            background: #fff;
        }
        
        #stage img:nth-of-type(1) {
            animation-name: fader;
            animation-delay: 0.1s;
            animation-duration: 5s;
            z-index: 20;
        }
        #stage img:nth-of-type(2) {
            z-index: 10;
        }
        #stage img:nth-of-type(n+3) {
            display: none;
        }
        
        @keyframes fader {
            from { opacity: 1.0; }
            to   { opacity: 0.0; }
        }
        
    </style>
